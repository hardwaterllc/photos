name: Build and Deploy Lychee

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: ğŸ›  Build Lychee App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Zip build output
        run: |
          cd public
          zip -r build.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lychee-build
          path: public/build.zip

  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lychee-build
          path: .

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./build.zip"
          target: "/var/www/lychee"

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            echo "ğŸ“¦ Installing unzip if needed..."
            sudo apt-get update && sudo apt-get install -y unzip

            echo "ğŸ“ Moving to project directory..."
            cd /var/www/lychee

            echo "ğŸ“‚ Listing contents before unzip:"
            ls -lh

            echo "ğŸ§¨ Extracting build.zip into public/"
            unzip -o build.zip -d public/
            rm build.zip

            echo "ğŸš€ Restarting Docker..."
            docker compose down
            docker compose up -d --build

            echo "âœ… Deployment complete!"